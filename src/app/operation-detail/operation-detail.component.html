<div class="card">
  
    <div class="card-body">
        <div class="row">
            <div class="col">
                <h6><div [innerHTML]="operation.scheduleidentifiertext"></div></h6>
              
            </div>
            <div class="col">
                <!-- <div class="d-flex justify-content-end"><h5>Date of operation</h5></div> -->
                <div class="d-flex justify-content-end"><h6>{{ operation.start | date: "dd/MM/yyyy"}}</h6></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- <h5>Operation Location</h5> -->
               <h6>{{ operation.locationtext }}</h6>
            </div>
            <div class="col">
                <div class="d-flex justify-content-end">
                    <!-- <h5>Operation Type</h5> -->
                </div>
                <div class="d-flex justify-content-end">
                    <div class="form-check form-check-inline" style="width:240px" *ngIf="!isViewPDF">
                        <div class="ui-g-12 mr-1"><p-radioButton name="operativeGroup" [disabled]="isSubmitted" value="ELECTIVE" label="Elective" [(ngModel)]="operation.operationqualifiercode" inputId="opt1" (onClick)="onOperationQualifierChange('Elective')"></p-radioButton></div>
                        <div class="ui-g-12"><p-radioButton name="operativeGroup" [disabled]="isSubmitted" value="EMERGENCY" label="Emergency" [(ngModel)]="operation.operationqualifiercode" inputId="opt2" (onClick)="onOperationQualifierChange('Emergency')"></p-radioButton></div>
                    </div>
                    <label *ngIf="isViewPDF">{{ operation.operationqualifiertext }}</label>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="!isViewPDF">
            <div class="col">                
                <div class="d-flex justify-content-end">
                    <div>
                        <input type="checkbox" id="chkRetrospectiveData" class="form-check-input"
                                [(ngModel)]="operation.isretrospectivedata" (change)="onRetrospectiveDataChange($event)" />
                        <label class="form-check-label" for="chkRetrospectiveData">Operation data collected retrospectively?</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
