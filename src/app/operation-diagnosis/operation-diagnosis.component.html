<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col">
        <h6>ASA Grade</h6>
      </div>
    </div>
    <div class="row d-print-none">
      <div class="col-6" *ngIf="!isViewPDF">
        <select class='form-control' (change)="onASAChange()" [(ngModel)]='operation.asagradetext'>
          <option class='option' *ngFor='let option of ASAGradedata' [value]="option.Name">{{option.Name}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-6" *ngIf="isViewPDF">
        <div [innerHTML]="operation.asagradetext"></div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <h6>Diagnosis</h6>
      </div>
    </div>
    <div class="row d-print-none">
      <div class="col">
        <p-autoComplete [suggestions]="results" autoCompleteValidation (completeMethod)="search($event)" [multiple]="true"
          (onSelect)="selectedValue($event)" (onUnselect)="unSelectedValue($event)" [minLength]="3" delay="1000"
          #autocomplete [(ngModel)]="opDiagnoses" field="term">
          <ng-template let-diagnosis pTemplate="item">
            <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
              <div style="font-size:14px;margin:10px 10px 0 0">{{ diagnosis.term }}</div>
              <div style="font-size:14px;margin:10px 10px 0 0">{{ diagnosis.code }}</div>
            </div>
          </ng-template>
        </p-autoComplete>
      </div>
    </div>
    <ul *ngIf="isViewPDF">
      <li *ngFor="let diagnosis of opDiagnoses">
        <span>{{ diagnosis.term }}</span>
      </li>
    </ul>
  
    
  </div>
</div>
